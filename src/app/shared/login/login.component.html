<div
  *ngIf="!isLoggedIn()"
  class="lg:flex gap-2">
  <button
    class="rounded-lg text-slate-200 ring-1 ring-slate-200/20 hover:bg-slate-200/10 px-3 py-2 text-xs font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    (click)="loginModal.show()"
  >
    Zaloguj
  </button>
  <app-login-modal #loginModal></app-login-modal>
  <button
    id="sign-up"
    class="rounded-lg bg-blue-700 px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    (click)="signupModal.show()"
  >
    Załóż konto
  </button>
  <app-signup-modal #signupModal></app-signup-modal>
</div>

<div
  *ngIf="isLoggedIn()"
  class="lg:flex gap-6 items-center"
>
  <button
    class="rounded-lg bg-red-500/70 hover:bg-red-400/70 text-slate-200 ring-1 ring-slate-200/20 px-3 py-2 text-xs font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    (click)="logout()"
  >
    Wyloguj
  </button>
</div>
<p-toast></p-toast>
