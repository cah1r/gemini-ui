<p-dialog
  header="Podaj numer telefonu"
  modal="true"
  class="w-20"
  [(visible)]="display"
  [closable]="false"
  #modalContainer
>
  <ng-template pTemplate="header">
    <div class="flex justify-between items-center w-full">
      <h3 class="text-3xl font-semibold">Załóż konto</h3>
      <button type="button" class="close-button" (click)="onCancel()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </ng-template>
  <form [formGroup]="signupForm" (ngSubmit)="onRegister()">
    <div class="flex flex-col gap-4 p-fluid">
      <div class="p-field">
        <label for="phoneNumber">Numer telefonu</label>
        <small>Numer telefonu będzie używany do przesyłania kodów biletów drogą SMS</small>
        <input id="phoneNumber" type="text" class="p-inputtext-sm" pInputText formControlName="phoneNumber"/>
        <small *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched" class="p-error">
          Numer telefonu musi składać się z 9 cyfr
        </small>
      </div>
      <div class="flex flex-col gap-2 p-jc-end">
        <button type="submit" pButton label="Akceptuj" icon="pi pi-check" class="p-ml-2 mt-4" [disabled]="signupForm.invalid"></button>
      </div>
    </div>
  </form>
</p-dialog>
