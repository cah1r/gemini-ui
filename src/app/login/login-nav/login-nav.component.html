<div
  *ngIf="!isLoggedIn()"
  class="lg:flex gap-2">
  <p-button
    label="Zaloguj"
    size="small"
    outlined="true"
    (click)="loginModal.show()"
  />
  <app-login-modal #loginModal></app-login-modal>

  <p-button
    label="Załóż konto"
    size="small"
    (click)="signupModal.show()"
  />
  <app-signup-modal #signupModal></app-signup-modal>
</div>

<div
  *ngIf="isLoggedIn()"
  class="lg:flex gap-6 items-center"
>
  <p-button
    label="Moje konto"
    size="small"
    outlined="true"
  />

  <p-button
    label="Wyloguj"
    size="small"
    severity="danger"
    (click)="logout()"
  />
</div>
<p-toast></p-toast>
