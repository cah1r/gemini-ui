<p-dataView *ngIf="showTicketBundles" [value]="busStops" paginator="true" rows="5">
  <ng-template pTemplate="list" let-busStops>
    <div #bundles class="flex-col p-4" [style]="{height: '28rem'}">
      <div class="col-12" *ngFor="let busStop of busStops; let first = first">
        <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
          <div class="flex flex-column justify-between align-items-center flex-1 gap-4">
            <div class="flex-col gap-2 h-full w-full items-center text-left">
                <div class="text-lg font-medium text-900">{{busStop.city}}</div>
                <span class="font-medium text-secondary text-sm">{{ busStop.details }}</span>
            </div>
            <div class="flex items-center gap-4 ml-6">
              <span class="text-xl font-semibold text-900">{{ '$' + "20"}}</span>
              <div class="flex flex-row-reverse md:flex-row gap-2">
                <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Kup" />
<!--                          [disabled]="item.inventoryStatus === 'OUTOFSTOCK'" />-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
